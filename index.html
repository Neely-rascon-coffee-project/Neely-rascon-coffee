<div class="container" id="container-main">
  <div class="container-fluid">
    <h1 class="col-12 text-center p-5">Our Brew Collection</h1>
    <div class="container-coffee-search">
      <form>
        <h3>Search our brews</h3>
        <div class="input-group flex-nowrap" id="search-drop-down">
          <div class="container-coffee-svg">
            <div class="container-roast-selection">
              <label for="roast-selection" class="d-flex">
                <select id="roast-selection">
                  <option>All</option>
                  <option>Light</option>
                  <option>Medium</option>
                  <option>Dark</option>
                </select>
              </label>
              <input class="form-control" id="searchBox" type="text" placeholder="Search"/>
              <label for="searchBox"></label>
            </div>
          </div>
          <button class="search-button" type="submit" id="submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
    <div id="coffees"></div>
    <form>
      <div class="container-add-a-coffee">
        <div class="container-h3">
          <h4>Add a coffee</h4>
        </div>
        <label for="input-roast"></label>
        <h3>Roast</h3>
        <select id="input-roast">
          <option>Light</option>
          <option>Medium</option>
          <option>Dark</option>
        </select>
        <br/>
        <h3 class="pt-3">Name</h3>
        <div class="container-h3">
          <input id="input-name" type="text" placeholder="Coffee Name"/>
          <label for="input-name"></label>
          <input id="input-submit" type="button" value="Add Coffee"/>
        </div>
      </div>
    </form>
  </div>
</div>
